<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HENRY-X • Servers Hub — 2026 UI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1: #0b0710;
    --bg-2: #120025;
    --accent-1: #ff1fb7;
    --accent-2: #00ffe1;
    --card: rgba(255,255,255,0.04);
    --glass-border: rgba(255,255,255,0.06);
    --muted: rgba(255,255,255,0.6);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:'Inter',sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,31,183,0.06), transparent 6%),
                radial-gradient(1000px 500px at 90% 90%, rgba(0,255,225,0.03), transparent 8%),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
    color: #f6f7fb;
    padding:20px;
  }
  header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;border-radius:14px;background:rgba(255,255,255,0.02);border:1px solid var(--glass-border);backdrop-filter:blur(8px)}
  .logo{display:flex;align-items:center;gap:10px}
  .logo div{background:conic-gradient(from 200deg,var(--accent-1),var(--accent-2));width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;font-family:'Orbitron',sans-serif;color:#06121a}
  .pill{border:1px solid var(--glass-border);padding:8px 14px;border-radius:999px;font-size:13px;color:var(--muted)}
  .cta{background:linear-gradient(90deg,var(--accent-1),#ff7aa2);border:none;border-radius:12px;padding:10px 14px;font-weight:700;color:#06121a;cursor:pointer}

  .hero{text-align:center;margin-top:28px;padding:24px;border:1px solid var(--glass-border);border-radius:18px;background:rgba(255,255,255,0.02);box-shadow:0 8px 24px rgba(0,0,0,0.6)}
  .hero h1{font-size:32px;font-family:'Orbitron',sans-serif;background:linear-gradient(90deg,var(--accent-1),#ffd36a,var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .hero p{margin-top:8px;color:var(--muted)}
  .buttons{display:flex;gap:10px;justify-content:center;margin-top:14px}
  .btn{border:none;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700}
  .btn-primary{background:linear-gradient(90deg,var(--accent-2),#6effd6);color:#06121a}
  .btn-ghost{background:transparent;border:1px solid var(--glass-border);color:var(--muted)}

  .card{margin-top:16px;background:rgba(255,255,255,0.02);border-radius:14px;padding:16px;border:1px solid var(--glass-border)}
  .socials{display:flex;justify-content:center;gap:12px;margin-top:10px}
  .social{width:50px;height:50px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#fff3,#fff1);cursor:pointer}

  footer{text-align:center;margin-top:20px;color:var(--muted);font-size:13px}
</style>
</head>
<body>

<header>
  <div class="logo">
    <div>HX</div>
    <span><b>HENRY-X</b> • Servers Hub</span>
  </div>
  <div style="display:flex;gap:10px;align-items:center">
    <span class="pill">Version 2026</span>
    <button class="cta" onclick="document.getElementById('home').scrollIntoView({behavior:'smooth'})">Start</button>
  </div>
</header>

<section class="hero" id="home">
  <div class="pulse"></div>
  <h1>WELCOME FANS</h1>
  <p>Discover my Website <b>Creator: HENRY-X Team</b> — Home of Servers. Scroll & manage your tools in style.</p>
  <div class="buttons">
    <button class="btn btn-primary">Servers Home</button>
    <button class="btn btn-ghost">Docs</button>
  </div>

  <div class="card">
    <h3>Server Status</h3>
    <p>Active Bots: <b>{{ active_bots }}</b></p>
    <p>Uptime: <b>{{ uptime }}</b></p>
  </div>

  <div class="card">
    <h3>Join Community</h3>
    <div class="socials">
      <div class="social">f</div>
      <div class="social">↓</div>
      <div class="social">✉</div>
    </div>
  </div>
</section>

<footer>
  © 2026 HENRY-X • Built for Legends
</footer>

</body>
</html>
